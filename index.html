<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ลงทะเบียนกิจกรรม</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#36d1dc,#5b86e5);
  margin: 0;
  padding: 16px;
}
.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}
.profile {
  text-align: center;
  margin-bottom: 16px;
}
.profile img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
}
.profile h3 {
  margin: 8px 0 0;
}
label {
  font-weight: bold;
  margin-top: 12px;
  display: block;
}
input, select, button {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  background: #5b86e5;
  color: #fff;
  border: none;
  margin-top: 18px;
}
button:active {
  opacity: .85;
}
.summary {
  display: none;
}
.summary p {
  margin: 6px 0;
}
</style>
</head>

<body>

<div class="card" id="formBox">
  <div class="profile">
    <img id="linePic">
    <h3 id="lineName"></h3>
  </div>

  <label>ชื่อ–นามสกุล</label>
  <input id="fullname" placeholder="กรอกชื่อ–นามสกุล">

  <label>เบอร์โทรศัพท์</label>
  <input id="phone" type="tel" inputmode="numeric" maxlength="10" placeholder="0XXXXXXXXX">

  <label>กิจกรรม</label>
  <select id="activity" onchange="loadItems()">
    <option value="">-- เลือกกิจกรรม --</option>
  </select>

  <label>รายการ</label>
  <select id="item">
    <option value="">-- เลือกรายการ --</option>
  </select>

  <button onclick="saveData()">บันทึกข้อมูล</button>
</div>

<div class="card summary" id="summaryBox">
  <h3>✅ สรุปข้อมูล</h3>
  <p><b>ชื่อ:</b> <span id="s_name"></span></p>
  <p><b>เบอร์:</b> <span id="s_phone"></span></p>
  <p><b>กิจกรรม:</b> <span id="s_activity"></span></p>
  <p><b>รายการ:</b> <span id="s_item"></span></p>
  <button onclick="resetForm()">เพิ่มข้อมูลใหม่</button>
</div>

<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profile = {};
let activityData = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  profile = await liff.getProfile();
  linePic.src = profile.pictureUrl;
  lineName.textContent = profile.displayName;

  loadActivities();
}

async function loadActivities() {
  const res = await fetch(GAS_URL + "?mode=activities");
  activityData = await res.json();

  activity.innerHTML = '<option value="">-- เลือกกิจกรรม --</option>';
  Object.keys(activityData).forEach(a => {
    const opt = document.createElement("option");
    opt.value = a;
    opt.textContent = a;
    activity.appendChild(opt);
  });
}

function loadItems() {
  item.innerHTML = '<option value="">-- เลือกรายการ --</option>';
  const list = activityData[activity.value] || [];
  list.forEach(i => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = i;
    item.appendChild(opt);
  });
}

async function saveData() {
  const data = {
    userId: profile.userId,
    fullname: fullname.value,
    phone: phone.value,
    activity: activity.value,
    item: item.value
  };

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();

    if (result.success) {
      showSummary(data);
    } else {
      alert("บันทึกไม่สำเร็จ");
    }
  } catch {
    alert("เชื่อมต่อเซิร์ฟเวอร์ไม่ได้");
  }
}

function showSummary(d) {
  formBox.style.display = "none";
  summaryBox.style.display = "block";
  s_name.textContent = d.fullname;
  s_phone.textContent = d.phone;
  s_activity.textContent = d.activity;
  s_item.textContent = d.item;
}

function resetForm() {
  summaryBox.style.display = "none";
  formBox.style.display = "block";
  fullname.value = phone.value = "";
  activity.selectedIndex = item.selectedIndex = 0;
}

window.onload = init;
</script>

</body>
</html>
