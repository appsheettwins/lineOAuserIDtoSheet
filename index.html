<script>
/* ================= CONFIG ================= */
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyygVxywjy4MKAcxTmr7Idu_LPtK_AECsomy4CL_mSzom5XBZdmE8P-xDttAfAhcyxp/exec";

/* ================= STATE ================= */
let userData = {};
let activityMap = {};

/* ================= INIT ================= */
async function initLIFF() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();

  userData = {
    userId: profile.userId,
    displayName: profile.displayName,
    profilename: profile.pictureUrl
      ? "https://line.me/ti/p/~" + profile.userId
      : ""
  };

  loadActivities();
}

/* ================= ACTIVITY ================= */
async function loadActivities() {
  const res = await fetch(GAS_URL + "?mode=activity");
  const rows = await res.json();

  const select = document.getElementById("activity");

  rows.forEach(r => {
    if (!activityMap[r.activity]) {
      activityMap[r.activity] = [];
      const opt = document.createElement("option");
      opt.value = r.activity;
      opt.textContent = r.activity;
      select.appendChild(opt);
    }
    activityMap[r.activity].push(r.item);
  });
}

function updateItems() {
  const activity = document.getElementById("activity").value;
  const itemSelect = document.getElementById("item");

  itemSelect.innerHTML = `<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</option>`;

  activityMap[activity].forEach(i => {

    opt.value = i;
    opt.textContent = i;

  });
}
