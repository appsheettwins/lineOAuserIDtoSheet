<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let userData = {};
let activityMap = {};

async function initLIFF() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  userData.userId = profile.userId;
  userData.displayName = profile.displayName;
  userData.profilename = profile.pictureUrl
    ? "https://line.me/ti/p/~" + profile.userId
    : "";

  loadActivities();
}

async function loadActivities() {
  const res = await fetch(GAS_URL + "?mode=activity");
  const data = await res.json();

  const activitySelect = document.getElementById("activity");

  data.forEach(row => {
    if (!activityMap[row.activity]) {
      activityMap[row.activity] = [];
      const opt = document.createElement("option");
      opt.value = row.activity;
      opt.textContent = row.activity;
      activitySelect.appendChild(opt);
    }
    activityMap[row.activity].push(row.item);
  });
}
