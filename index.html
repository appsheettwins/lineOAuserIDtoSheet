<script>
// ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ LIFF ‡πÅ‡∏•‡∏∞ GAS
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyygVxywjy4MKAcxTmr7Idu_LPtK_AECsomy4CL_mSzom5XBZdmE8P-xDttAfAhcyxp/exec";

let profile = {};
let activities = [];

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
    profile = await liff.getProfile();
    loadActivities();
  } catch (error) {
    console.error('LIFF init error:', error);
    loadActivities(); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏°‡πâ‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô LINE
  }
}

async function loadActivities() {
  try {
    const res = await fetch(GAS_URL + "?mode=activity");
    if (res.ok) {
      activities = await res.json();
    } else {
      throw new Error();
    }

    const actSet = [...new Set(activities.map(a => a.activity))];
    const sel = document.getElementById("activity");
    while (sel.options.length > 1) sel.remove(1);

    actSet.forEach(a => {
      const o = document.createElement("option");
      o.value = o.textContent = a;
      sel.appendChild(o);
    });
  } catch (error) {
    console.error('Error loading activities:', error);
    // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Database ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
    activities = [
      { activity: "‡∏ò‡∏£‡∏£‡∏°‡∏¢‡∏≤‡∏ï‡∏£‡∏≤‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡∏£‡∏≤‡∏¢", item: "‡∏£‡∏ñ‡∏ö‡∏±‡∏™‡∏õ‡∏£‡∏±‡∏ö‡∏≠‡∏≤‡∏Å‡∏≤‡∏®", travelTime: "08:00 ‡∏ô." },
      { activity: "‡∏ò‡∏£‡∏£‡∏°‡∏¢‡∏≤‡∏ï‡∏£‡∏≤‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡∏£‡∏≤‡∏¢", item: "‡∏£‡∏ñ‡∏ï‡∏π‡πâ", travelTime: "09:00 ‡∏ô." }
    ];
    renderBackupActivities();
  }
}

function renderBackupActivities() {
  const sel = document.getElementById("activity");
  const actSet = [...new Set(activities.map(a => a.activity))];
  actSet.forEach(a => {
    const o = document.createElement("option");
    o.value = o.textContent = a;
    sel.appendChild(o);
  });
}

function updateItems() {
  const act = document.getElementById("activity").value;
  const itemSel = document.getElementById("item");
  while (itemSel.options.length > 1) itemSel.remove(1);
  if (!act) return;

  const filteredItems = activities.filter(a => a.activity === act);
  filteredItems.forEach(a => {
    const o = document.createElement("option");
    o.value = a.item;
    o.textContent = a.item;
    itemSel.appendChild(o);
  });
}

function checkForm() {
  const inputName = document.getElementById('inputName').value.trim();
  const phone = document.getElementById('phone').value;
  const activity = document.getElementById('activity').value;
  const item = document.getElementById('item').value;
  const ok = inputName && phone.length === 10 && activity && item;
  document.getElementById("saveBtn").disabled = !ok;
}

async function submitForm() {
  const btn = document.getElementById('saveBtn');
  btn.disabled = true;
  btn.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";

  const inputName = document.getElementById('inputName').value;
  const phone = document.getElementById('phone').value;
  const activity = document.getElementById('activity').value;
  const item = document.getElementById('item').value;
  const travelTime = activities.find(a => a.activity === activity && a.item === item)?.travelTime || "-";

  const payload = {
    userId: profile.userId || "guest",
    displayName: profile.displayName || "guest",
    inputName: inputName,
    phone: phone,
    activity: activity,
    item: item,
    travelTime: travelTime
  };

  try {
    await fetch(GAS_URL, {
      method: "POST",
      mode: 'no-cors',
      body: JSON.stringify(payload)
    });

    // ‡∏ã‡πà‡∏≠‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÅ‡∏•‡∏∞‡∏õ‡πâ‡∏≤‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
    document.getElementById('form').style.display = "none";
    document.getElementById('statusContainer').style.display = "none";
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•
    document.getElementById('summary').style.display = "block";
    document.getElementById('sumText').innerHTML = `
      <div><strong>üë§ ‡∏ä‡∏∑‡πà‡∏≠-‡∏™‡∏Å‡∏∏‡∏•:</strong> ${inputName}</div>
      <div><strong>üìû ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£:</strong> ${phone}</div>
      <div><strong>üéØ ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°:</strong> ${activity}</div>
      <div><strong>üì¶ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£:</strong> ${item}</div>
      <div><strong>üïí ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á:</strong> ${travelTime}</div>
    `;
  } catch (error) {
    alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
  } finally {
    btn.disabled = false;
    btn.textContent = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
  }
}

function resetForm() {

  document.getElementById('phone').value = '';

  document.getElementById('summary').style.display = 'none';
  document.getElementById('form').style.display = 'block';
  document.getElementById('statusContainer').style.display = 'block';
  document.getElementById('saveBtn').disabled = true;
}

</script>
