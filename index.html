<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profileData = {};
let activityData = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  profileData = await liff.getProfile();
  document.getElementById("picture").src = profileData.pictureUrl;
  document.getElementById("lineName").textContent = profileData.displayName;

  loadActivities();
}

async function loadActivities() {
  const res = await fetch(GAS_URL + "?action=activities");
  activityData = await res.json();

  const activitySelect = document.getElementById("activity");
  activitySelect.innerHTML = '<option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</option>';

  Object.keys(activityData).forEach(act => {
    const opt = document.createElement("option");
    opt.value = act;
    opt.textContent = act;
    activitySelect.appendChild(opt);
  });
}

function updateItems() {
  const activity = document.getElementById("activity").value;
  const itemSelect = document.getElementById("item");
  itemSelect.innerHTML = '<option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</option>';

  activityData[activity].forEach(item => {
