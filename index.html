<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>LIFF Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f4f8;
  margin: 0;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}
.profile {
  text-align: center;
}
.profile img {
  width: 90px;
  border-radius: 50%;
}
h2 {
  text-align: center;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}
button {
  background: #06c755;
  color: white;
  border: none;
  font-weight: bold;
}
button.secondary {
  background: #555;
}
.hidden {
  display: none;
}
.summary p {
  margin: 8px 0;
}
</style>
</head>

<body>

<div class="container">

<!-- FORM -->
<div class="card" id="formCard">
  <div class="profile">
    <img id="picture">
    <p id="lineName"></p>
  </div>

  <h2>แบบฟอร์มลงทะเบียน</h2>

  <input id="formName" placeholder="ชื่อ-นามสกุล">
  <input id="phone" placeholder="เบอร์โทรศัพท์">

  <select id="activity">
    <option value="">เลือกกิจกรรม</option>
    <option>ธรรมยาตรา</option>
    <option>จุดประทีป</option>
    <option>ตักบาตร</option>
    <option>ทอดผ้าป่า</option>
  </select>

  <button onclick="submitForm()">บันทึกข้อมูล</button>
</div>

<!-- SUMMARY -->
<div class="card hidden" id="summaryCard">
  <h2>สรุปข้อมูล</h2>
  <div class="summary">
    <p><b>ชื่อ:</b> <span id="sName"></span></p>
    <p><b>เบอร์:</b> <span id="sPhone"></span></p>
    <p><b>กิจกรรม:</b> <span id="sActivity"></span></p>
  </div>

  <button class="secondary" onclick="newForm()">เพิ่มข้อมูลใหม่</button>
</div>

</div>

<script>
const LIFF_ID = "https://liff.line.me/2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let userId = "";
let lineName = "";

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  userId = profile.userId;
  lineName = profile.displayName;

  document.getElementById("picture").src = profile.pictureUrl;
  document.getElementById("lineName").textContent = lineName;
}

function submitForm() {
  const name = document.getElementById("formName").value;
  const phone = document.getElementById("phone").value;
  const activity = document.getElementById("activity").value;

  if (!name || !phone || !activity) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }

  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: userId,
      lineName: lineName,
      formName: name,
      phone: phone,
      activity: activity
    })
  });

  document.getElementById("sName").textContent = name;
  document.getElementById("sPhone").textContent = phone;
  document.getElementById("sActivity").textContent = activity;

  document.getElementById("formCard").classList.add("hidden");
  document.getElementById("summaryCard").classList.remove("hidden");
}

function newForm() {
  document.getElementById("formName").value = "";
  document.getElementById("phone").value = "";
  document.getElementById("activity").value = "";

  document.getElementById("summaryCard").classList.add("hidden");
  document.getElementById("formCard").classList.remove("hidden");
}

init();
</script>

</body>
</html>
