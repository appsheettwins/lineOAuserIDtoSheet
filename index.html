<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbzHGWEA9JYbd1e9-cGnod10qrWuy-hz39IEDd1DhjkCa8bRP-D4qVLkGXNQbV2dcjNI/exec";

let profileData = {};

async function init() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  profileData = profile;

  document.getElementById("picture").src = profile.pictureUrl;
  document.getElementById("lineName").textContent = profile.displayName;
}

function saveData() {
  const fullName = document.getElementById("fullName").value;
  const phone = document.getElementById("phone").value;
  const activity = document.getElementById("activity").value;

  if (!fullName || phone.length !== 10 || !activity) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö ‡πÅ‡∏•‡∏∞‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏ï‡πâ‡∏≠‡∏á 10 ‡∏´‡∏•‡∏±‡∏Å");
    return;
  }

  fetch(GAS_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: profileData.userId,
      lineName: profileData.displayName,
      pictureUrl: profileData.pictureUrl,
      fullName: fullName,
      phone: phone,
      activity: activity
    })
  });

  document.getElementById("sName").textContent = fullName;
  document.getElementById("sPhone").textContent = phone;
  document.getElementById("sActivity").textContent = activity;

  document.getElementById("formBox").classList.add("hidden");
  document.getElementById("summaryBox").classList.remove("hidden");
}

function newForm() {
  document.getElementById("fullName").value = "";
  document.getElementById("phone").value = "";
  document.getElementById("activity").value = "";

  document.getElementById("summaryBox").classList.add("hidden");
  document.getElementById("formBox").classList.remove("hidden");
}

init();
</script>
