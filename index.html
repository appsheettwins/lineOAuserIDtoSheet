<script>
const LIFF_ID = "2008940385-hkDtMTsg";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyygVxywjy4MKAcxTmr7Idu_LPtK_AECsomy4CL_mSzom5XBZdmE8P-xDttAfAhcyxp/exec";

let profile = {};
let activities = [];

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) return liff.login();
  profile = await liff.getProfile();
  loadActivities();
}

async function loadActivities() {
  const res = await fetch(GAS_URL + "?mode=activity");
  activities = await res.json();

  const actSet = [...new Set(activities.map(a => a.activity))];
  const sel = document.getElementById("activity");

  actSet.forEach(a => {
    const o = document.createElement("option");
    o.value = o.textContent = a;
    sel.appendChild(o);
  });
}

function updateItems() {
  const act = activity.value;
  const itemSel = document.getElementById("item");
  itemSel.innerHTML = `<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ --</option>`;

  activities
    .filter(a => a.activity === act)
    .forEach(a => {
      const o = document.createElement("option");
      o.value = o.textContent = a.item;
      itemSel.appendChild(o);
    });
}

/* üîí ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏£‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á */
function checkForm() {
  const ok =
    inputName.value.trim() &&
    phone.value.length === 10 &&
    activity.value &&
    item.value;

  document.getElementById("saveBtn").disabled = !ok;
  
  // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏õ‡πâ‡∏≤‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
  const statusBadge = document.querySelector('.status-badge');
  if (ok) {
    statusBadge.textContent = '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
    statusBadge.style.background = 'linear-gradient(90deg, #34c759, #00c853)';
  } else {
    statusBadge.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô';
    statusBadge.style.background = 'linear-gradient(90deg, #4facfe, #00f2fe)';
  }
}

async function submitForm() {
  const btn = event.target;
  const originalText = btn.textContent;
  btn.disabled = true;
  btn.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";
  btn.classList.add('loading');

  const act = activity.value;
  const it = item.value;

  const travelTime =
    activities.find(a => a.activity === act && a.item === it)?.travelTime || "-";

  const payload = {
    userId: profile.userId,
    displayName: profile.displayName,
    profilename: "https://line.me/ti/p/~" + profile.userId,
    inputName: inputName.value,
    phone: phone.value,
    activity: act,
    item: it,
    travelTime
  };

  await fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏£‡∏∏‡∏õ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà
  form.style.display = "none";

  sumText.innerHTML = `
